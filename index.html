<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <script src="JQuery/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>FoodDelicious</title>
</head>

<body>

 <!-- Header section -->
 <section id="header">
  <div class="container-fluid responsive_nav_color">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">FoodDelicious.com</a>
        <button class="navbar-toggler" type="button" data-bs-target="#navbarNav" data-bs-toggle="collapse"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="ml-auto"></div>
          <ul class="navbar-nav ">
            <li class="nav-item ">
              <a href="index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item ">
              <a href="Menu.html" class="nav-link text-white">Menu</a>
            </li>
            <li class="nav-item ">
              <a href="our deals.html" class="nav-link text-white">Our Deals</a>
            </li>
            <li class="nav-item active">
              <a href="About us.html" class="nav-link text-white">About us</a>
            </li>
            <li class="nav-item ">
              <a href="Contact us.html" class="nav-link text-white">Contact us</a>
            </li>
          </ul>

        </div>



      </div>

    </nav>
  </div>
</section>

 <!-- Header section End -->


  <!-- Main Section  -->
  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url(./img/Home/Slides/burger.jpg);">
        <div class="carousel-caption text-center">
          <h1>Order Now</h1>
          <h3>Giving your Hunger a new Option</h3>
          <p><a href="Menu.html" class="btn btn-lg btn-outline-light">Order Now</a></p>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url(./img/Home/Slides/kabab5.jpg);">

        <div class="carousel-caption text-center">
          <h1>Our Deals</h1>
          <h3>Click Below To Check Our Best Deals</h3>
          <p><a href="our deals.html" class="btn btn-lg btn-outline-light">Click Here</a></p>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url(./img/Home/Slides/contact.jpg);">
        <div class="carousel-caption text-center">
          <h1>Contact Us</h1>
          <h3>Click Below To Contact Us </h3>
          <p><a href="Contact us.html" class="btn btn-lg btn-outline-light">Contact Us</a></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Main Section End -->

  <!-- loader -->
  <div class="loader-container">
    <img src="img/Loader/real4.gif">

  </div>
  <!-- loader End -->


  <!-- script tag -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="js/loader.js"></script>
  <!-- script tag -->
</body>

</html>
